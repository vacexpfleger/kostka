<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>Kostka Pfleger</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="jumbotron text-center">
      <h2>Kostky</h2>
      <h6>Václav Pfleger, IT2</h6>
    </header>
    <main class="container-fluid w-80">
      <div class="row">


      <div class="container-fluid col-sm-8 mb-5">
        <div><img src="img/dice6.png" alt="kostka" id="kostka" ></div>
      <div><button class="btn btn-danger mt-3" id="buttonPlay">Hrej</button></div>
      </div>

      <div class="container-fluid col-sm-4">
        <div class="bg-info text-white p-3 border rounded-lg" id="statistika">
          <h1>Statistika</h1>
            <hr />
          <p id="last">Poslední hod: 0</p>
          <p id="counter">Počet hodů: 0</p>
          <p id="summary">Součet: 0</p>
          <p id="avg">Průměr: 0</p>
          <p id="max">Maximum: 0</p>
          <p id="min">Minimum: 0</p>
            <hr />
          <button class="btn btn-danger" id="buttonReset">Resetuj</button>
        </div>
      </div>
    </div>
    </main>

    <audio id="shake">
      <source src="audio/shake.mp3" type="audio/mpeg">
    </audio>

    <audio id="roll">
      <source src="audio/roll.mp3" type="audio/mpeg">
    </audio>


    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js">
    </script>
  </body>
</html>
